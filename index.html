            { id: 'soldier', name: 'ìš°ì£¼ë³‘ì‚¬', url: 'https://apsalman.github.io/images/units/ìš°ì£¼ë³‘ì‚¬.png' },
            { id: 'bd', name: 'ê³ ëŒ€ì²­ë£¡', url: 'https://apsalman.github.io/images/units/ì²­ë£¡.png' },
            { id: 'canon', name: 'ìºë…¼', url: 'https://apsalman.github.io/images/units/ìºë…¼.png' },

            { id: 'clara', name: 'í´ë¼ë¼', url: 'https://apsalman.github.io/images/units/í´ë¼ë¼.png' },
            { id: 'duck', name: 'íŒŒì˜¤ë¦¬', url: 'https://apsalman.github.io/images/units/íŒŒì˜¤ë¦¬.png' },
            { id: 'slime', name: 'íŒ¬í…€ìŠ¬ë¼ì„', url: 'https://apsalman.github.io/images/units/íŒ¬í…€ìŠ¬ë¼ì„.png' },
            { id: 'heli', name: 'í—¬ë¦¬ì½¥í„°', url: 'https://apsalman.github.io/images/units/í—¬ë¦¬.png' },
            { id: 'destr', name: 'íŒŒê´´ì', url: 'https://apsalman.github.io/images/units/íŒŒê´´ì.png' }
        ];

        // ê²Œì„ ìƒíƒœ
        let mapState = {};
        let selectedUnit = null;
        let currentMode = 'place';

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            initializeMap();
            initializeUnits();
            initializeModeSelector();
            initializeMapSelector();
            
            // í„°ì¹˜ ì´ë²¤íŠ¸ë¥¼ ìœ„í•œ ì„¤ì •
            document.addEventListener('touchstart', function() {}, { passive: true });
        });

        function initializeMapSelector() {
            const mapButtons = document.querySelectorAll('.map-btn');
            mapButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    if (this.dataset.map === currentMapId) return;
                    
                    // ë§µ ë³€ê²½ í™•ì¸
                    if (Object.keys(mapState).length > 0) {
                        if (!confirm('ë§µì„ ë³€ê²½í•˜ë©´ í˜„ì¬ ë°°ì¹˜ëœ ìœ ë‹›ë“¤ì´ ëª¨ë‘ ì‚­ì œë©ë‹ˆë‹¤. ê³„ì†í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {

                    }
                    
                    mapButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    currentMapId = this.dataset.map;
                    mapPattern = mapPatterns[currentMapId].pattern;
                    
                    // ë§µ ìƒíƒœ ì´ˆê¸°í™”
                    mapState = {};
                    clearSelection();

        function initializeModeSelector() {
            const modeButtons = document.querySelectorAll('.mode-btn');
            modeButtons.forEach(btn => {

                    currentMode = this.dataset.mode;
                    updateInstructions();
                    
                    // ëª¨ë“œ ë³€ê²½ ì‹œ ì„ íƒ í•´ì œ
                    if (currentMode === 'delete') {

        function updateInstructions() {
            const instructions = document.getElementById('instructions');
            if (currentMode === 'place') {
                instructions.textContent = selectedUnit ? 
                    `${selectedUnit.name}ì„(ë¥¼) ë°°ì¹˜í•  ìœ„ì¹˜ë¥¼ í„°ì¹˜í•˜ì„¸ìš”` : 
                    'ìœ ë‹›ì„ ì„ íƒí•œ í›„ ë§µì„ í„°ì¹˜í•˜ì—¬ ë°°ì¹˜í•˜ì„¸ìš”';
            } else {

        function initializeMap() {
            const mapGrid = document.getElementById('mapGrid');
            mapGrid.innerHTML = '';
            
            // ë§µ ê·¸ë¦¬ë“œ í´ë˜ìŠ¤ ì—…ë°ì´íŠ¸
            mapGrid.className = `map-grid ${currentMapId}`;

            mapPattern.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const cellElement = document.createElement('div');
                    cellElement.className = 'grid-cell';
                    cellElement.dataset.row = rowIndex;
                    cellElement.dataset.col = colIndex;
                    
                    if (cell === 'X') {
                        cellElement.classList.add('path-cell');
                        cellElement.innerHTML = 'ğŸ›¤ï¸';
                    } else {
                        cellElement.classList.add('placement-cell');
                        cellElement.addEventListener('click', handleCellClick);
                        cellElement.addEventListener('touchend', handleCellTouch);

                    mapGrid.appendChild(cellElement);
                });
            });
        }

        function initializeUnits() {
            const unitsGrid = document.getElementById('unitsGrid');
            
            sampleUnits.forEach(unit => {
                const unitSlot = document.createElement('div');
                unitSlot.className = 'unit-slot';
                unitSlot.dataset.unitId = unit.id;
                
                const img = document.createElement('img');
                img.src = unit.url;
                img.alt = unit.name;
                img.title = unit.name;
                
                unitSlot.appendChild(img);
                unitSlot.addEventListener('click', () => selectUnit(unit));
                unitSlot.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    selectUnit(unit);
                });
                
                unitsGrid.appendChild(unitSlot);
            });
        }

        function selectUnit(unit) {
            if (currentMode !== 'place') return;
            
            selectedUnit = unit;
            
            // ëª¨ë“  ìœ ë‹› ìŠ¬ë¡¯ì—ì„œ ì„ íƒ ìƒíƒœ ì œê±°
            document.querySelectorAll('.unit-slot').forEach(slot => {

        function handleCellInteraction(cell) {
            if (!cell.classList.contains('placement-cell')) return;
            
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            
            if (currentMode === 'delete') {
