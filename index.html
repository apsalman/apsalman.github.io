<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>협동 타워 디펜스 유닛 배치 도구</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .map-section {
            flex: 1;
            min-width: 400px;
        }

        .map-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #4ecdc4;
        }

        .map-grid {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 2px;
            margin: 0 auto;
            width: fit-content;
        }

        .grid-cell {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .path-cell {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: 2px solid #ff4757;
        }

        .placement-cell {
            background: rgba(78, 205, 196, 0.2);
            border: 2px dashed #4ecdc4;
            cursor: pointer;
        }

        .placement-cell:hover {
            background: rgba(78, 205, 196, 0.4);
            transform: scale(1.05);
        }

        .placement-cell.occupied {
            background: rgba(78, 205, 196, 0.6);
            border: 2px solid #4ecdc4;
        }

        .unit-image {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            object-fit: cover;
            cursor: move;
            transition: transform 0.2s ease;
        }

        .unit-image:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        .unit-image:active {
            transform: scale(0.95);
        }

        .units-section {
            flex: 1;
            min-width: 300px;
        }

        .units-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ff6b6b;
        }

        .units-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .unit-slot {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed #666;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            transition: all 0.3s ease;
        }

        .unit-slot:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .unit-slot img {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-clear {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
        }

        .btn-clear:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-save {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-load {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
        }

        .btn-load:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
        }

        .drag-over {
            background: rgba(78, 205, 196, 0.8) !important;
            transform: scale(1.1);
        }

        .dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        h3 {
            color: #4ecdc4;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>협동 타워 디펜스 유닛 배치 도구</h1>
            <p>by 압살맨</p>
        </div>

        <div class="main-content">
            <div class="map-section">
                <div class="map-container">
                    <h3>🗺️ 맵</h3>
                    <div class="map-grid" id="mapGrid">
                        <!-- 맵 그리드가 여기에 생성됩니다 -->
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-clear" onclick="clearMap()">🗑️ 맵 초기화</button>
                    <button class="btn btn-save" onclick="saveConfiguration()">💾 설정 저장</button>
                    <input type="file" id="fileInput" accept=".json" style="display: none;" onchange="loadConfiguration(event)">
                    <button class="btn btn-load" onclick="document.getElementById('fileInput').click()">📁 설정 불러오기</button>
                </div>
            </div>

            <div class="units-section">
                <div class="units-container">
                    <h3>🛡️ 유닛 라이브러리</h3>
                    <div class="units-grid" id="unitsGrid">
                        <!-- 유닛들이 여기에 생성됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 맵 패턴 정의 (X: 몬스터 통로, O: 유닛 배치 가능)
        const mapPattern = [
            ['X','O','O','O','O','O','X'],
            ['X','X','X','O','X','X','X'],
            ['O','O','X','O','X','O','O'],
            ['O','O','X','O','X','O','O'],
            ['O','O','X','X','X','O','O']
        ];

        // GitHub Pages에서 호스팅되는 유닛 이미지들
        const GITHUB_PAGES = 'https://apsalman.github.io';
        
        const sampleUnits = [
            { id: 'oni', name: '검귀', url: 'https://apsalman.github.io/images/units/검귀.png' },
            { id: 'goblin', name: '고블린폭주족', url: 'https://apsalman.github.io/images/units/고블린.png' },
            { id: 'rat', name: '깜짝쥐', url: 'https://apsalman.github.io/images/units/깜짝쥐.png' },
            { id: 'cat', name: '마스터캣', url: 'https://apsalman.github.io/images/units/마캣.png' },
            { id: 'mimic', name: '미믹', url: 'https://apsalman.github.io/images/units/미믹.png' },
            { id: 'wd', name: '부두술사', url: 'https://apsalman.github.io/images/units/부두술사.png' },
            { id: 'bighand', name: '빅핸드', url: 'https://apsalman.github.io/images/units/빅핸드.png' },
            { id: 'ice', name: '빙결기사', url: 'https://apsalman.github.io/images/units/빙결.png' },
            { id: 'asura', name: '아수라', url: 'https://apsalman.github.io/images/units/아수라.png' },
            { id: 'eggby', name: '에그비', url: 'https://apsalman.github.io/images/units/에그비.png' },
            { id: 'omen', name: '오멘', url: 'https://apsalman.github.io/images/units/오멘.png' },
            { id: 'soldier', name: '우주병사', url: 'https://apsalman.github.io/images/units/우주병사.png' },
            { id: 'bd', name: '고대청룡', url: 'https://apsalman.github.io/images/units/청룡.png' },
            { id: 'canon', name: '캐논', url: 'https://apsalman.github.io/images/units/캐논.png' },
            { id: 'coinman', name: '코인맨', url: 'https://apsalman.github.io/images/units/코인맨.png' },
            { id: 'clara', name: '클라라', url: 'https://apsalman.github.io/images/units/클라라.png' },
            { id: 'duck', name: '파오리', url: 'https://apsalman.github.io/images/units/파오리.png' },
            { id: 'slime', name: '팬텀슬라임', url: 'https://apsalman.github.io/images/units/팬텀슬라임.png' },
            { id: 'heli', name: '헬리콥터', url: 'https://apsalman.github.io/images/units/헬리.png' },
            { id: 'destr', name: '파괴자', url: 'https://apsalman.github.io/images/units/파괴자.png' }
        ];

        // 맵 상태 저장
        let mapState = {};

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeMap();
            initializeUnits();
        });

        function initializeMap() {
            const mapGrid = document.getElementById('mapGrid');
            mapGrid.innerHTML = '';

            mapPattern.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const cellElement = document.createElement('div');
                    cellElement.className = 'grid-cell';
                    cellElement.dataset.row = rowIndex;
                    cellElement.dataset.col = colIndex;
                    
                    if (cell === 'X') {
                        cellElement.classList.add('path-cell');
                        cellElement.innerHTML = '🛤️';
                    } else {
                        cellElement.classList.add('placement-cell');
                        cellElement.addEventListener('dragover', handleDragOver);
                        cellElement.addEventListener('drop', handleDrop);
                        cellElement.addEventListener('dragleave', handleDragLeave);
                    }
                    
                    mapGrid.appendChild(cellElement);
                });
            });
        }

        function initializeUnits() {
            const unitsGrid = document.getElementById('unitsGrid');
            
            sampleUnits.forEach(unit => {
                const unitSlot = document.createElement('div');
                unitSlot.className = 'unit-slot';
                unitSlot.draggable = true;
                unitSlot.dataset.unitId = unit.id;
                
                const img = document.createElement('img');
                img.src = unit.url;
                img.alt = unit.name;
                img.title = unit.name;
                
                unitSlot.appendChild(img);
                unitSlot.addEventListener('dragstart', handleDragStart);
                
                unitsGrid.appendChild(unitSlot);
            });
        }

        function handleDragStart(e) {
            e.target.closest('.unit-slot').classList.add('dragging');
            e.dataTransfer.setData('text/plain', e.target.closest('.unit-slot').dataset.unitId);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            const cell = e.currentTarget;
            cell.classList.remove('drag-over');
            
            const dragData = e.dataTransfer.getData('text/plain');
            
            // 맵에서 유닛을 제거하는 경우
            if (dragData === 'remove') {
                const existingImg = cell.querySelector('.unit-image');
                if (existingImg) {
                    existingImg.remove();
                    cell.classList.remove('occupied');
                    
                    // 맵 상태에서 제거
                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    delete mapState[`${row}-${col}`];
                }
                return;
            }

            // 맵에서 맵으로 유닛 이동하는 경우
            if (dragData.startsWith('move-')) {
                const [, fromRow, fromCol] = dragData.split('-');
                const fromCell = document.querySelector(`[data-row="${fromRow}"][data-col="${fromCol}"]`);
                const movingImg = fromCell.querySelector('.unit-image');
                
                if (movingImg && cell.classList.contains('placement-cell')) {
                    // 목적지에 기존 유닛이 있으면 제거
                    const existingImg = cell.querySelector('.unit-image');
                    if (existingImg) {
                        existingImg.remove();
                    }
                    
                    // 원래 위치에서 제거
                    fromCell.classList.remove('occupied');
                    delete mapState[`${fromRow}-${fromCol}`];
                    
                    // 새 위치에 배치
                    const newImg = movingImg.cloneNode(true);
                    setupUnitEvents(newImg);
                    cell.appendChild(newImg);
                    cell.classList.add('occupied');
                    
                    // 원래 이미지 제거
                    movingImg.remove();
                    
                    // 맵 상태 업데이트
                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    const unitId = newImg.alt;
                    const unit = sampleUnits.find(u => u.name === unitId);
                    if (unit) {
                        mapState[`${row}-${col}`] = unit;
                    }
                }
                return;
            }
            
            // 유닛 라이브러리에서 새 유닛 배치하는 경우
            const unitId = dragData;
            const unit = sampleUnits.find(u => u.id === unitId);
            
            if (unit && cell.classList.contains('placement-cell')) {
                // 기존 유닛 제거
                const existingImg = cell.querySelector('.unit-image');
                if (existingImg) {
                    existingImg.remove();
                }
                
                // 새 유닛 배치
                const img = document.createElement('img');
                img.src = unit.url;
                img.alt = unit.name;
                img.title = unit.name;
                img.className = 'unit-image';
                
                setupUnitEvents(img);
                
                cell.appendChild(img);
                cell.classList.add('occupied');
                
                // 맵 상태 저장
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                mapState[`${row}-${col}`] = unit;
            }
            
            // 드래그 상태 초기화
            document.querySelectorAll('.dragging').forEach(el => {
                el.classList.remove('dragging');
                el.style.opacity = '';
            });
        }

        function setupUnitEvents(img) {
            img.draggable = true;
            
            // 드래그 이벤트
            img.addEventListener('dragstart', function(e) {
                const cell = e.target.closest('.placement-cell');
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                
                e.dataTransfer.setData('text/plain', `move-${row}-${col}`);
                e.target.style.opacity = '0.5';
                e.target.closest('.unit-slot, .placement-cell').classList.add('dragging');
            });
            
            img.addEventListener('dragend', function(e) {
                e.target.style.opacity = '';
                e.target.closest('.unit-slot, .placement-cell')?.classList.remove('dragging');
            });
            
            // 클릭으로 삭제 이벤트
            img.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (confirm('이 유닛을 삭제하시겠습니까?')) {
                    const cell = e.target.closest('.placement-cell');
                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    
                    // 유닛 제거
                    e.target.remove();
                    cell.classList.remove('occupied');
                    
                    // 맵 상태에서 제거
                    delete mapState[`${row}-${col}`];
                }
            });
        }

        function clearMap() {
            const placementCells = document.querySelectorAll('.placement-cell');
            placementCells.forEach(cell => {
                cell.innerHTML = '';
                cell.classList.remove('occupied');
            });
            mapState = {};
        }

        function saveConfiguration() {
            const config = {
                mapPattern: mapPattern,
                units: mapState,
                timestamp: new Date().toISOString(),
                version: '1.0'
            };
            
            // JSON으로 다운로드
            const dataStr = JSON.stringify(config, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `tower_defense_config_${Date.now()}.json`;
            link.click();
            
            alert('설정이 저장되었습니다! 🎉');
        }

        function loadConfiguration(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const config = JSON.parse(e.target.result);
                    
                    // 설정 유효성 검사
                    if (!config.units || !config.mapPattern) {
                        throw new Error('잘못된 설정 파일입니다.');
                    }

                    // 맵 패턴 검사 (기본 패턴과 일치하는지)
                    if (JSON.stringify(config.mapPattern) !== JSON.stringify(mapPattern)) {
                        if (!confirm('이 설정 파일은 다른 맵 패턴을 사용합니다. 계속 불러오시겠습니까?')) {
                            return;
                        }
                    }

                    // 기존 맵 초기화
                    clearMap();

                    // 설정된 유닛들 배치
                    Object.entries(config.units).forEach(([position, unitData]) => {
                        const [row, col] = position.split('-').map(Number);
                        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        
                        if (cell && cell.classList.contains('placement-cell')) {
                            // 유닛 이미지 생성
                            const img = document.createElement('img');
                            img.src = unitData.url;
                            img.alt = unitData.name;
                            img.title = unitData.name;
                            img.className = 'unit-image';
                            
                            setupUnitEvents(img);
                            
                            cell.appendChild(img);
                            cell.classList.add('occupied');
                        }
                    });

                    // 맵 상태 업데이트
                    mapState = { ...config.units };
                    
                    alert(`설정을 성공적으로 불러왔습니다! 🎉\n저장 시간: ${new Date(config.timestamp).toLocaleString()}`);
                    
                } catch (error) {
                    alert('설정 파일을 읽는 중 오류가 발생했습니다: ' + error.message);
                }
            };
            
            reader.readAsText(file);
            
            // 파일 input 초기화 (같은 파일을 다시 선택할 수 있도록)
            event.target.value = '';
        }
    </script>
</body>
</html>
