    <script>

        const sampleUnits = [

            { id: 'rat', name: 'ê¹œì§ì¥', url: 'https://apsalman.github.io/images/units/ê¹œì§ì¥.png' },

        // ë§µ ìƒíƒœ ì €ì¥
        let mapState = {};

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            initializeMap();

        });

        function initializeMap() {
            const mapGrid = document.getElementById('mapGrid');
            mapGrid.innerHTML = '';

            mapPattern.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const cellElement = document.createElement('div');
                    cellElement.className = 'grid-cell';
                    cellElement.dataset.row = rowIndex;
                    cellElement.dataset.col = colIndex;
                    
                    if (cell === 'X') {
                        cellElement.classList.add('path-cell');
                        cellElement.innerHTML = 'ğŸ›¤ï¸';
                    } else {
                        cellElement.classList.add('placement-cell');
                        cellElement.addEventListener('dragover', handleDragOver);
                        cellElement.addEventListener('drop', handleDrop);
                        cellElement.addEventListener('dragleave', handleDragLeave);
                    }
                    
                    mapGrid.appendChild(cellElement);
                });
            });
        }

        function initializeUnits() {
            const unitsGrid = document.getElementById('unitsGrid');
            
            sampleUnits.forEach(unit => {
                const unitSlot = document.createElement('div');
                unitSlot.className = 'unit-slot';
                unitSlot.draggable = true;
                unitSlot.dataset.unitId = unit.id;
                
                const img = document.createElement('img');
                img.src = unit.url;
                img.alt = unit.name;
                img.title = unit.name;
                
                unitSlot.appendChild(img);
                unitSlot.addEventListener('dragstart', handleDragStart);
                
                unitsGrid.appendChild(unitSlot);
            });
        }

        function handleDragStart(e) {
            e.target.closest('.unit-slot').classList.add('dragging');
            e.dataTransfer.setData('text/plain', e.target.closest('.unit-slot').dataset.unitId);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            const cell = e.currentTarget;
            cell.classList.remove('drag-over');
            
            const unitId = e.dataTransfer.getData('text/plain');
            const unit = sampleUnits.find(u => u.id === unitId);
            
            if (unit && cell.classList.contains('placement-cell')) {
                // ê¸°ì¡´ ìœ ë‹› ì œê±°
                const existingImg = cell.querySelector('.unit-image');
                if (existingImg) {
                    existingImg.remove();
                }
                
                // ìƒˆ ìœ ë‹› ë°°ì¹˜
                const img = document.createElement('img');
                img.src = unit.url;
                img.alt = unit.name;
                img.title = unit.name;
                img.className = 'unit-image';
                img.draggable = true;
                
                // ë§µì—ì„œ ë‹¤ì‹œ ë“œë˜ê·¸í•  ìˆ˜ ìˆê²Œ ì„¤ì •
                img.addEventListener('dragstart', function(e) {
                    e.dataTransfer.setData('text/plain', 'remove');
                    e.target.style.opacity = '0.5';
                });
                
                cell.appendChild(img);
                cell.classList.add('occupied');
                
                // ë§µ ìƒíƒœ ì €ì¥
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                mapState[`${row}-${col}`] = unit;
            }
            
            // ë“œë˜ê·¸ ìƒíƒœ ì´ˆê¸°í™”
            document.querySelectorAll('.dragging').forEach(el => {
                el.classList.remove('dragging');
            });
        }

        function clearMap() {
            const placementCells = document.querySelectorAll('.placement-cell');
            placementCells.forEach(cell => {

                cell.classList.remove('occupied');
            });
            mapState = {};

                units: mapState,
                timestamp: new Date().toISOString()
