<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>협동 타워 디펜스 유닛 배치 도구</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            padding: 10px;
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .map-selector {
            text-align: center;
            margin-bottom: 20px;
        }

        .map-btn {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .map-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            transform: scale(1.05);
        }

        .map-btn:not(.active) {
            background: rgba(255, 255, 255, 0.2);
            color: #ccc;
        }

        .mode-selector {
            text-align: center;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            transform: scale(1.05);
        }

        .mode-btn:not(.active) {
            background: rgba(255, 255, 255, 0.2);
            color: #ccc;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-start;
        }

        .map-section {
            order: 1;
        }

        .map-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 15px;
            border: 2px solid #4ecdc4;
        }

        .map-grid {
            display: grid;
            gap: 3px;
            margin: 0 auto;
            width: 100%;
            max-width: 100%;
            height: 100%;
        }

        .map-grid.map1 {
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(5, 1fr);
        }

        .map-grid.map2 {
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(7, 1fr);
        }

        .grid-cell {
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.2s ease;
            min-height: 30px;
        }

        .path-cell {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: 2px solid #ff4757;
            font-size: 1.2em;
        }

        .placement-cell {
            background: rgba(78, 205, 196, 0.2);
            border: 2px dashed #4ecdc4;
            cursor: pointer;
            touch-action: manipulation;
        }

        .placement-cell:active {
            background: rgba(78, 205, 196, 0.4);
            transform: scale(0.95);
        }

        .placement-cell.occupied {
            background: rgba(78, 205, 196, 0.6);
            border: 2px solid #4ecdc4;
        }

        .placement-cell.selected {
            background: rgba(255, 255, 0, 0.4);
            border: 2px solid #ffff00;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .unit-image {
            width: 90%;
            height: 90%;
            border-radius: 4px;
            object-fit: cover;
            pointer-events: none;
        }

        .units-section {
            order: 2;
        }

        .units-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 15px;
            border: 2px solid #ff6b6b;
        }

        .selected-unit {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .selected-unit img {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        .units-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 8px;
        }

        .unit-slot {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #666;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.2s ease;
            padding: 4px;
        }

        .unit-slot:active {
            transform: scale(0.9);
        }

        .unit-slot.selected {
            border: 2px solid #ffff00;
            background: rgba(255, 255, 0, 0.2);
        }

        .unit-slot img {
            width: 80%;
            height: 70%;
            border-radius: 4px;
            object-fit: cover;
            margin-bottom: 2px;
        }

        .unit-slot-name {
            font-size: 9px;
            color: #ffffff;
            text-align: center;
            font-weight: bold;
            line-height: 1.1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100%;
        }

        /* 배치된 유닛 표시 섹션 */
        .deployed-units-section {
            order: 3;
            margin-top: 10px;
        }

        .deployed-units-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 15px;
            border: 2px solid #9b59b6;
            min-height: 60px;
            height: fit-content;
            align-self: flex-start;
        }

        .deployed-units-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            align-items: center;
            min-height: 50px;
        }

        .deployed-unit-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 6px;
            background: rgba(155, 89, 182, 0.2);
            border: 2px solid #9b59b6;
            border-radius: 8px;
            min-width: 65px;
            transition: all 0.3s ease;
        }

        .deployed-unit-item:hover {
            background: rgba(155, 89, 182, 0.4);
            transform: scale(1.05);
        }

        .deployed-unit-item img {
            width: 35px;
            height: 35px;
            border-radius: 4px;
            object-fit: cover;
            margin-bottom: 4px;
        }

        .deployed-unit-name {
            font-size: 10px;
            text-align: center;
            color: #ffffff;
            font-weight: bold;
            line-height: 1.1;
        }

        .deployed-unit-count {
            font-size: 9px;
            color: #9b59b6;
            background: rgba(255, 255, 255, 0.2);
            padding: 1px 4px;
            border-radius: 8px;
            margin-top: 2px;
        }

        .empty-deployed-message {
            text-align: center;
            color: #ccc;
            font-style: italic;
            margin: 15px 0;
            font-size: 12px;
        }

        .controls {
            margin: 15px 0;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-clear {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
        }

        .btn-save {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-load {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
        }

        .btn-image {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-share {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.1em;
        }

        .deployed-units-container h3 {
            color: #9b59b6;
        }

        .deployed-units-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .total-units-count {
            font-size: 12px;
            color: #9b59b6;
            background: rgba(155, 89, 182, 0.2);
            padding: 3px 8px;
            border-radius: 12px;
            border: 1px solid #9b59b6;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 12px;
            text-align: center;
        }

        /* 데스크톱에서는 더 큰 크기로 */
        @media (min-width: 768px) {
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2em;
                margin-bottom: 8px;
            }
            
            .main-content {
                flex-direction: row;
                gap: 20px;
                align-items: flex-start;
            }
            
            .map-section {
                flex: 1.2;
                min-width: 350px;
                order: 0;
            }
            
            .units-section {
                flex: 0.8;
                min-width: 250px;
                order: 1;
            }

            .deployed-units-section {
                order: 2;
                flex: 0.8;
                min-width: 250px;
            }
            
            .map-container, .units-container, .deployed-units-container {
                padding: 15px;
            }
            
            .map-grid {
                max-width: none;
            }
            
            .map-grid.map1 {
                grid-template-columns: repeat(7, 45px);
                grid-template-rows: repeat(5, 45px);
            }
            
            .map-grid.map2 {
                grid-template-columns: repeat(7, 45px);
                grid-template-rows: repeat(7, 45px);
            }
            
            .grid-cell {
                min-height: 45px;
            }
            
            .units-grid {
                grid-template-columns: repeat(auto-fill, minmax(55px, 1fr));
                gap: 6px;
            }

            .deployed-unit-item {
                min-width: 60px;
                padding: 5px;
            }

            .deployed-unit-item img {
                width: 32px;
                height: 32px;
            }

            .deployed-unit-name {
                font-size: 10px;
            }

            .deployed-unit-count {
                font-size: 9px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 13px;
            }
            
            .map-btn {
                padding: 8px 16px;
                font-size: 15px;
            }

            .mode-btn {
                padding: 8px 16px;
                font-size: 15px;
            }
            
            h3 {
                font-size: 1.2em;
                margin-bottom: 12px;
            }

            .deployed-units-header {
                margin-bottom: 12px;
            }

            .total-units-count {
                font-size: 12px;
                padding: 4px 8px;
            }
        }

        /* 매우 큰 화면에서는 더 여유롭게 */
        @media (min-width: 1400px) {
            .main-content {
                gap: 30px;
            }
            
            .map-section {
                flex: 1.2;
            }
            
            .units-section {
                flex: 1;
            }
            
            .map-container, .units-container, .deployed-units-container {
                padding: 20px;
            }
            
            .map-grid.map1 {
                grid-template-columns: repeat(7, 65px);
                grid-template-rows: repeat(5, 65px);
            }
            
            .map-grid.map2 {
                grid-template-columns: repeat(7, 65px);
                grid-template-rows: repeat(7, 65px);
            }
            
            .grid-cell {
                min-height: 65px;
            }
            
            .units-grid {
                grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
                gap: 12px;
            }

            .unit-slot-name {
                font-size: 11px;
            }

            .deployed-unit-item {
                min-width: 85px;
                padding: 10px;
            }

            .deployed-unit-item img {
                width: 50px;
                height: 50px;
            }

            .deployed-unit-name {
                font-size: 13px;
            }

            .deployed-unit-count {
                font-size: 12px;
            }

            .total-units-count {
                font-size: 14px;
                padding: 5px 10px;
            }
        }

        /* 모바일에서 배치된 유닛 섹션 조정 */
        @media (max-width: 767px) {
            body {
                height: auto;
                overflow: auto;
            }

            .container {
                height: auto;
            }

            .main-content {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
                overflow: visible;
            }

            .map-section {
                order: 1;
                width: 100%;
                height: auto;
            }

            .units-section {
                order: 2;
                width: 100%;
                height: auto;
                overflow: visible;
            }

            .deployed-units-section {
                order: 3;
                width: 100%;
                margin-top: 0;
                max-height: none;
                overflow: visible;
            }

            .map-container, .units-container, .deployed-units-container {
                width: 100%;
            }

            .map-grid {
                height: auto;
                min-height: auto;
                aspect-ratio: 7/5;
            }

            .map-grid.map1 {
                aspect-ratio: 7/5;
            }

            .map-grid.map2 {
                aspect-ratio: 7/7;
            }

            .units-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                gap: 8px;
                overflow: visible;
            }

            .deployed-units-grid {
                gap: 6px;
                min-height: 50px;
            }

            .deployed-unit-item {
                min-width: 60px;
                padding: 5px;
            }

            .deployed-unit-item img {
                width: 30px;
                height: 30px;
            }

            .deployed-unit-name {
                font-size: 9px;
            }

            .deployed-unit-count {
                font-size: 8px;
            }

            .total-units-count {
                font-size: 11px;
                padding: 2px 6px;
            }

            .unit-slot-name {
                font-size: 9px;
            }

            .empty-deployed-message {
                margin: 15px 0;
                font-size: 12px;
            }

            .grid-cell {
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>협동 타워 디펜스 유닛 배치 도구</h1>
            <p>by 압살맨</p>
        </div>

        <div class="map-selector">
            <button class="map-btn active" data-map="map1">🏰 협동전, 마왕성</button>
            <button class="map-btn" data-map="map2">🗼 인간의 탑</button>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="place">🏗️ 배치 모드</button>
            <button class="mode-btn" data-mode="delete">🗑️ 삭제 모드</button>
        </div>

        <div class="main-content">
            <div class="map-section">
                <div class="map-container">
                    <h3>🗺️ 맵</h3>
                    <div class="instructions" id="instructions">
                        유닛을 선택한 후 맵을 터치하여 배치하세요
                    </div>
                    <div class="map-grid" id="mapGrid">
                        <!-- 맵 그리드가 여기에 생성됩니다 -->
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-clear" onclick="clearMap()">🗑️ 맵 초기화</button>
                    <button class="btn btn-save" onclick="saveConfiguration()">💾 설정 저장</button>
                    <input type="file" id="fileInput" accept=".json" style="display: none;" onchange="loadConfiguration(event)">
                    <button class="btn btn-load" onclick="document.getElementById('fileInput').click()">📁 설정 불러오기</button>
                    <button class="btn btn-image" onclick="exportAsImage()">🖼️ 이미지 저장</button>
                    <button class="btn btn-share" onclick="generateShareLink()">🔗 링크 공유</button>
                </div>

                <div class="deployed-units-section">
                    <div class="deployed-units-container">
                        <div class="deployed-units-header">
                            <h3>⚔️ 배치된 유닛</h3>
                            <div class="total-units-count" id="totalUnitsCount">총 0개</div>
                        </div>
                        <div class="deployed-units-grid" id="deployedUnitsGrid">
                            <div class="empty-deployed-message">아직 배치된 유닛이 없습니다</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="units-section">
                <div class="units-container">
                    <h3>🛡️ 유닛 라이브러리</h3>
                    
                    <div class="selected-unit" id="selectedUnit">
                        <div style="color: #ccc;">유닛을 선택하세요</div>
                    </div>
                    
                    <div class="units-grid" id="unitsGrid">
                        <!-- 유닛들이 여기에 생성됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 맵 패턴 정의 (X: 몬스터 통로, O: 유닛 배치 가능)
        const mapPatterns = {
            'map1': {
                name: '협동전, 마왕성',
                pattern: [
                    ['X','O','O','O','O','O','X'],
                    ['X','X','X','O','X','X','X'],
                    ['O','O','X','O','X','O','O'],
                    ['O','O','X','O','X','O','O'],
                    ['O','O','X','X','X','O','O']
                ]
            },
            'map2': {
                name: '인간의 탑',
                pattern: [
                    ['X','O','X','X','X','O','X'],
                    ['O','O','X','O','X','O','O'],
                    ['X','X','X','O','X','X','X'],
                    ['X','O','O','O','O','O','X'],
                    ['X','X','X','O','X','X','X'],
                    ['O','O','X','O','X','O','O'],
                    ['X','O','X','X','X','O','X']
                ]
            }
        };

        let currentMapId = 'map1';
        let mapPattern = mapPatterns[currentMapId].pattern;

        // GitHub Pages에서 호스팅되는 유닛 이미지들
        const GITHUB_PAGES = 'https://apsalman.github.io';
        
        const sampleUnits = [
            { id: 'oni', name: '검귀', url: 'https://apsalman.github.io/images/units/검귀.png', code: 'A' },
            { id: 'goblin', name: '고블린폭주족', url: 'https://apsalman.github.io/images/units/고블린.png', code: 'B' },
            { id: 'rat', name: '깜짝쥐', url: 'https://apsalman.github.io/images/units/깜짝쥐.png', code: 'C' },
            { id: 'cat', name: '마스터캣', url: 'https://apsalman.github.io/images/units/마캣.png', code: 'D' },
            { id: 'mimic', name: '미믹', url: 'https://apsalman.github.io/images/units/미믹.png', code: 'E' },
            { id: 'wd', name: '부두술사', url: 'https://apsalman.github.io/images/units/부두술사.png', code: 'F' },
            { id: 'bighand', name: '빅핸드', url: 'https://apsalman.github.io/images/units/빅핸드.png', code: 'G' },
            { id: 'ice', name: '빙결기사', url: 'https://apsalman.github.io/images/units/빙결.png', code: 'H' },
            { id: 'asura', name: '아수라', url: 'https://apsalman.github.io/images/units/아수라.png', code: 'I' },
            { id: 'eggby', name: '에그비', url: 'https://apsalman.github.io/images/units/에그비.png', code: 'J' },
            { id: 'omen', name: '오멘', url: 'https://apsalman.github.io/images/units/오멘.png', code: 'K' },
            { id: 'soldier', name: '우주병사', url: 'https://apsalman.github.io/images/units/우주병사.png', code: 'L' },
            { id: 'bd', name: '고대청룡', url: 'https://apsalman.github.io/images/units/청룡.png', code: 'M' },
            { id: 'canon', name: '캐논', url: 'https://apsalman.github.io/images/units/캐논.png', code: 'N' },
            { id: 'coinman', name: '코인맨', url: 'https://apsalman.github.io/images/units/코인맨.png', code: 'O' },
            { id: 'clara', name: '클라라', url: 'https://apsalman.github.io/images/units/클라라.png', code: 'P' },
            { id: 'duck', name: '파오리', url: 'https://apsalman.github.io/images/units/파오리.png', code: 'Q' },
            { id: 'slime', name: '팬텀슬라임', url: 'https://apsalman.github.io/images/units/팬텀슬라임.png', code: 'R' },
            { id: 'heli', name: '헬리콥터', url: 'https://apsalman.github.io/images/units/헬리.png', code: 'S' },
            { id: 'destr', name: '파괴자', url: 'https://apsalman.github.io/images/units/파괴자.png', code: 'T' }
        ];

        // 게임 상태
        let mapState = {};
        let selectedUnit = null;
        let currentMode = 'place';

        // ===== 배치된 유닛 관리 함수들 =====
        
        function updateDeployedUnits() {
            const deployedUnitsGrid = document.getElementById('deployedUnitsGrid');
            const totalUnitsCount = document.getElementById('totalUnitsCount');
            
            // 배치된 유닛들을 카운트
            const unitCounts = {};
            let totalUnits = 0;
            
            Object.values(mapState).forEach(unit => {
                totalUnits++;
                if (unitCounts[unit.id]) {
                    unitCounts[unit.id].count++;
                } else {
                    unitCounts[unit.id] = {
                        unit: unit,
                        count: 1
                    };
                }
            });
            
            // 총 개수 업데이트
            totalUnitsCount.textContent = `총 ${totalUnits}개`;
            
            // 배치된 유닛이 없는 경우
            if (Object.keys(unitCounts).length === 0) {
                deployedUnitsGrid.innerHTML = '<div class="empty-deployed-message">아직 배치된 유닛이 없습니다</div>';
                return;
            }
            
            // 배치된 유닛들을 표시
            deployedUnitsGrid.innerHTML = '';
            
            // 유닛을 개수가 많은 순서대로 정렬 (같은 개수면 이름순)
            const sortedUnits = Object.values(unitCounts).sort((a, b) => {
                if (a.count !== b.count) {
                    return b.count - a.count; // 개수 내림차순
                }
                return a.unit.name.localeCompare(b.unit.name, 'ko'); // 이름 오름차순
            });
            
            sortedUnits.forEach(({ unit, count }) => {
                const deployedUnitItem = document.createElement('div');
                deployedUnitItem.className = 'deployed-unit-item';
                deployedUnitItem.title = `${unit.name} (${count}개 배치됨)`;
                
                deployedUnitItem.innerHTML = `
                    <img src="${unit.url}" alt="${unit.name}">
                    <div class="deployed-unit-name">${unit.name}</div>
                    <div class="deployed-unit-count">${count}개</div>
                `;
                
                // 클릭하면 해당 유닛 선택
                deployedUnitItem.addEventListener('click', () => {
                    if (currentMode === 'place') {
                        selectUnit(unit);
                    }
                });
                
                deployedUnitsGrid.appendChild(deployedUnitItem);
            });
        }

        // ===== 초간소화 인코딩/디코딩 함수들 =====
        
        function encodeShareDataCompact(mapId, units) {
            try {
                let result = '';
                
                // 맵 ID (1자리)
                result += mapId === 'map1' ? '1' : '2';
                
                // 각 유닛을 3자리 코드로 변환: 위치(2자리) + 유닛(1자리)
                Object.entries(units).forEach(([position, unitData]) => {
                    const [row, col] = position.split('-').map(Number);
                    const positionIndex = row * 10 + col; // 00, 01, 02, ..., 10, 11, ...
                    const unitCode = unitData.code || sampleUnits.find(u => u.id === unitData.id)?.code || 'A';
                    
                    result += positionIndex.toString().padStart(2, '0') + unitCode;
                });
                
                return result;
            } catch (error) {
                throw new Error('데이터 압축 실패: ' + error.message);
            }
        }

        function decodeShareDataCompact(compactData) {
            try {
                if (!compactData || compactData.length < 1) {
                    throw new Error('잘못된 데이터 형식');
                }
                
                // 맵 ID 추출 (첫 1자리)
                const mapCode = compactData[0];
                const mapId = mapCode === '1' ? 'map1' : 'map2';
                
                // 유닛 데이터 추출 (3자리씩)
                const units = {};
                const unitData = compactData.slice(1);
                
                for (let i = 0; i < unitData.length; i += 3) {
                    if (i + 2 >= unitData.length) break;
                    
                    const positionCode = unitData.slice(i, i + 2);
                    const unitCode = unitData[i + 2];
                    
                    // 위치 변환
                    const positionIndex = parseInt(positionCode);
                    const row = Math.floor(positionIndex / 10);
                    const col = positionIndex % 10;
                    const position = `${row}-${col}`;
                    
                    // 유닛 찾기
                    const unit = sampleUnits.find(u => u.code === unitCode);
                    if (unit) {
                        units[position] = unit;
                    }
                }
                
                return { mapId, units };
            } catch (error) {
                throw new Error('데이터 압축 해제 실패: ' + error.message);
            }
        }

        // ===== 공유 링크 관련 함수들 =====

        function generateShareLink() {
            if (Object.keys(mapState).length === 0) {
                alert('배치된 유닛이 없습니다. 유닛을 배치한 후 공유해주세요! 🛡️');
                return;
            }
            
            try {
                // 초간소화 인코딩
                const compactData = encodeShareDataCompact(currentMapId, mapState);
                
                // 공유 URL 생성 (매우 짧음)
                const baseUrl = window.location.origin + window.location.pathname;
                const shareUrl = `${baseUrl}?c=${compactData}`;
                
                console.log('간소화된 공유 링크:', shareUrl);
                console.log('데이터 길이:', compactData.length, '문자');
                
                // 클립보드에 복사
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(shareUrl).then(() => {
                        const mapName = mapPatterns[currentMapId].name;
                        const unitCount = Object.keys(mapState).length;
                        alert(`초간소화 공유 링크가 클립보드에 복사되었습니다! 📋\n\n맵: ${mapName}\n유닛 수: ${unitCount}개\n링크 길이: ${shareUrl.length}자\n\n링크를 붙여넣기하여 공유하세요!`);
                    }).catch(() => {
                        showShareUrlFallback(shareUrl);
                    });
                } else {
                    showShareUrlFallback(shareUrl);
                }
                
                // 햅틱 피드백
                if (navigator.vibrate) {
                    navigator.vibrate([50, 100, 50]);
                }
                
            } catch (error) {
                console.error('공유 링크 생성 오류:', error);
                alert('공유 링크 생성 중 오류가 발생했습니다: ' + error.message);
            }
        }

        function showShareUrlFallback(shareUrl) {
            const mapName = mapPatterns[currentMapId].name;
            const unitCount = Object.keys(mapState).length;
            
            // 임시 텍스트 영역 생성하여 복사
            const textArea = document.createElement('textarea');
            textArea.value = shareUrl;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                alert(`공유 링크가 복사되었습니다! 📋\n\n맵: ${mapName}\n유닛 수: ${unitCount}개\n링크 길이: ${shareUrl.length}자\n\n링크를 붙여넣기하여 공유하세요!`);
            } catch (err) {
                // 복사도 실패한 경우 URL 표시
                prompt('공유 링크입니다. 복사해서 공유하세요:', shareUrl);
            }
            
            document.body.removeChild(textArea);
        }

        // ===== URL 로딩 관련 함수들 =====

        function loadFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const compactData = urlParams.get('c'); // 초간소화 버전
            
            if (compactData) {
                try {
                    const config = decodeShareDataCompact(compactData);
                    loadShareData(config);
                } catch (error) {
                    console.error('간소화 공유 링크 오류:', error);
                    alert('공유 링크가 올바르지 않습니다. 🚫');
                }
            }
        }

        function loadShareData(config) {
            // 맵 변경
            if (config.mapId && mapPatterns[config.mapId]) {
                currentMapId = config.mapId;
                mapPattern = mapPatterns[currentMapId].pattern;
                
                // 맵 버튼 업데이트
                document.querySelectorAll('.map-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.map === currentMapId) {
                        btn.classList.add('active');
                    }
                });
            }
            
            // 유닛 배치 데이터 로드
            if (config.units) {
                mapState = { ...config.units };
                
                // 페이지 로드 후 유닛 배치
                setTimeout(() => {
                    Object.entries(config.units).forEach(([position, unitData]) => {
                        const [row, col] = position.split('-').map(Number);
                        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        
                        if (cell && cell.classList.contains('placement-cell')) {
                            const img = document.createElement('img');
                            img.src = unitData.url;
                            img.alt = unitData.name;
                            img.title = unitData.name;
                            img.className = 'unit-image';
                            
                            cell.appendChild(img);
                            cell.classList.add('occupied');
                        }
                    });
                    
                    // 배치된 유닛 표시 업데이트
                    updateDeployedUnits();
                    
                    const mapName = mapPatterns[currentMapId]?.name || '알 수 없는 맵';
                    const unitCount = Object.keys(config.units).length;
                    alert(`공유 링크에서 배치도를 불러왔습니다! 🎉\n맵: ${mapName}\n유닛 수: ${unitCount}개`);
                }, 100);
            }
            
            // URL 정리
            if (window.history && window.history.replaceState) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        function updateInstructions() {
            const instructions = document.getElementById('instructions');
            if (currentMode === 'place') {
                instructions.textContent = selectedUnit ?

        function initializeMap() {
            const mapGrid = document.getElementById('mapGrid');
            mapGrid.innerHTML = '';
            
            // 맵 그리드 클래스 업데이트
            mapGrid.className = `map-grid ${currentMapId}`;

            mapPattern.forEach((row, rowIndex) => {

                    cellElement.className = 'grid-cell';
                    cellElement.dataset.row = rowIndex;
                    cellElement.dataset.col = colIndex;

                        cellElement.innerHTML = '🛤️';

                unitSlot.dataset.unitId = unit.id;

        function selectUnit(unit) {
            if (currentMode !== 'place') return;
            
            selectedUnit = unit;
            
            // 모든 유닛 슬롯에서 선택 상태 제거
            document.querySelectorAll('.unit-slot').forEach(slot => {

            if (unitSlot) {
                unitSlot.classList.add('selected');

            selectedUnitDiv.innerHTML = `

                <div>${unit.name}</div>

        function clearSelection() {
            selectedUnit = null;
            
            document.querySelectorAll('.unit-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            
            const selectedUnitDiv = document.getElementById('selectedUnit');
            selectedUnitDiv.innerHTML = '<div style="color: #ccc;">유닛을 선택하세요</div>';
            
            updateInstructions();
        }

        function handleCellClick(e) {
            handleCellInteraction(e.target);
        }

        function handleCellTouch(e) {
            e.preventDefault();
            handleCellInteraction(e.target);
        }

        function handleCellInteraction(cell) {
            if (!cell.classList.contains('placement-cell')) return;
            
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            
            if (currentMode === 'delete') {
                // 삭제 모드
                const existingImg = cell.querySelector('.unit-image');
                if (existingImg) {
                    existingImg.remove();
                    cell.classList.remove('occupied');
                    delete mapState[`${row}-${col}`];
                    
                    // 배치된 유닛 표시 업데이트
                    updateDeployedUnits();
                    
                    // 햅틱 피드백 (지원되는 경우)
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                }
            } else if (currentMode === 'place' && selectedUnit) {
                // 배치 모드
                const existingImg = cell.querySelector('.unit-image');
                if (existingImg) {
                    existingImg.remove();
                }
                
                const img = document.createElement('img');
                img.src = selectedUnit.url;
                img.alt = selectedUnit.name;
                img.title = selectedUnit.name;
                img.className = 'unit-image';
                
                cell.appendChild(img);
                cell.classList.add('occupied');
                
                mapState[`${row}-${col}`] = selectedUnit;
                
                // 배치된 유닛 표시 업데이트
                updateDeployedUnits();
                
                // 햅틱 피드백 (지원되는 경우)
                if (navigator.vibrate) {
                    navigator.vibrate(30);
                }
                
                // 시각적 피드백
                cell.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    cell.style.transform = '';
                }, 150);
            }
        }

            if (confirm('정말로 맵을 초기화하시겠습니까?')) {
                const placementCells = document.querySelectorAll('.placement-cell');
                placementCells.forEach(cell => {
                    cell.innerHTML = '';
                    cell.classList.remove('occupied');
                });
                mapState = {};
                
                // 배치된 유닛 표시 업데이트
                updateDeployedUnits();
                
                // 햅틱 피드백
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
            }
        }

                units: mapState,
                timestamp: new Date().toISOString(),

        function loadConfiguration(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const config = JSON.parse(e.target.result);
                    
                    if (!config.units) {
                        throw new Error('잘못된 설정 파일입니다.');
                    }

                    // 맵 호환성 검사
                    const configMapId = config.mapId || 'map1';
                    if (!mapPatterns[configMapId]) {
                        alert(`지원하지 않는 맵입니다: ${config.mapName || configMapId}`);
                        return;
                    }

                    // 맵 패턴 검사
                    if (config.mapPattern && JSON.stringify(config.mapPattern) !== JSON.stringify(mapPatterns[configMapId].pattern)) {
                        if (!confirm('이 설정 파일은 다른 맵 구조를 사용합니다. 계속 불러오시겠습니까?')) {
                            return;
                        }
                    }

                    // 맵 변경
                    if (configMapId !== currentMapId) {
                        // 맵 버튼 업데이트
                        document.querySelectorAll('.map-btn').forEach(btn => {
                            btn.classList.remove('active');
                            if (btn.dataset.map === configMapId) {
                                btn.classList.add('active');
                            }
                        });
                        
                        currentMapId = configMapId;
                        mapPattern = mapPatterns[currentMapId].pattern;
                        initializeMap();
                    }

                    // 기존 맵 초기화
                    clearMap();

                    // 설정된 유닛들 배치
                    Object.entries(config.units).forEach(([position, unitData]) => {
                        const [row, col] = position.split('-').map(Number);
                        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        
                        if (cell && cell.classList.contains('placement-cell')) {
                            const img = document.createElement('img');
                            img.src = unitData.url;
                            img.alt = unitData.name;
                            img.title = unitData.name;
                            img.className = 'unit-image';
                            
                            cell.appendChild(img);
                            cell.classList.add('occupied');
                        }
                    });

                    mapState = { ...config.units };
                    
                    // 배치된 유닛 표시 업데이트
                    updateDeployedUnits();
                    
                    alert(`설정을 성공적으로 불러왔습니다! 🎉\n맵: ${mapPatterns[currentMapId].name}\n저장 시간: ${new Date(config.timestamp).toLocaleString()}`);
                    
                } catch (error) {
                    alert('설정 파일을 읽는 중 오류가 발생했습니다: ' + error.message);
                }
            };
            
            reader.readAsText(file);
            event.target.value = '';
        }

        // 이미지 내보내기 기능 (배치된 유닛 포함)
        async function exportAsImage() {
            try {
                // 캔버스 생성
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // 배치된 유닛 정보 계산
                const unitCounts = {};
                let totalUnits = 0;
                
                Object.values(mapState).forEach(unit => {
                    totalUnits++;
                    if (unitCounts[unit.id]) {
                        unitCounts[unit.id].count++;
                    } else {
                        unitCounts[unit.id] = {
                            unit: unit,
                            count: 1
                        };
                    }
                });
                
                const deployedUnits = Object.values(unitCounts).sort((a, b) => {
                    if (a.count !== b.count) {
                        return b.count - a.count; // 개수 내림차순
                    }
                    return a.unit.name.localeCompare(b.unit.name, 'ko'); // 이름 오름차순
                });
                
                // 캔버스 크기 설정 (고해상도)
                const cellSize = 120;
                const padding = 40;
                const titleHeight = 80;
                const gridWidth = 7 * cellSize;
                const gridHeight = mapPattern.length * cellSize;
                
                // 배치된 유닛 섹션 높이 계산
                const deployedSectionHeight = deployedUnits.length > 0 ? 200 : 0;
                
                canvas.width = gridWidth + (padding * 2);
                canvas.height = gridHeight + (padding * 2) + titleHeight + deployedSectionHeight;
                
                // 배경 그리기
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#1a1a2e');
                gradient.addColorStop(0.5, '#16213e');
                gradient.addColorStop(1, '#0f3460');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 제목 그리기
                ctx.fillStyle = '#4ecdc4';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('협동 타워 디펜스 유닛 배치도', canvas.width / 2, 35);
                
                ctx.fillStyle = '#ffffff';
                ctx.font = '16px Arial';
                ctx.fillText(`${mapPatterns[currentMapId].name}`, canvas.width / 2, 60);
                
                // 맵 그리드 그리기
                const startX = padding;
                const startY = titleHeight + padding;
                
                for (let row = 0; row < mapPattern.length; row++) {
                    for (let col = 0; col < mapPattern[row].length; col++) {
                        const x = startX + (col * cellSize);
                        const y = startY + (row * cellSize);
                        
                        // 셀 배경 그리기
                        ctx.strokeStyle = '#4ecdc4';
                        ctx.lineWidth = 2;
                        
                        if (mapPattern[row][col] === 'X') {
                            // 경로 셀
                            const pathGradient = ctx.createLinearGradient(x, y, x + cellSize, y + cellSize);
                            pathGradient.addColorStop(0, '#ff6b6b');
                            pathGradient.addColorStop(1, '#ff8e53');
                            ctx.fillStyle = pathGradient;
                            ctx.fillRect(x, y, cellSize, cellSize);
                            ctx.strokeRect(x, y, cellSize, cellSize);
                            
                            // 경로 아이콘
                            ctx.fillStyle = '#ffffff';
                            ctx.font = '32px Arial';
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText('🛤️', x + cellSize/2, y + cellSize/2);
                        } else {
                            // 배치 가능 셀
                            ctx.fillStyle = 'rgba(78, 205, 196, 0.2)';
                            ctx.fillRect(x, y, cellSize, cellSize);
                            ctx.setLineDash([5, 5]);
                            ctx.strokeRect(x, y, cellSize, cellSize);
                            ctx.setLineDash([]);
                            
                            // 유닛이 배치된 경우
                            const unitData = mapState[`${row}-${col}`];
                            if (unitData) {
                                // 배치된 셀 배경
                                ctx.fillStyle = 'rgba(78, 205, 196, 0.6)';
                                ctx.fillRect(x, y, cellSize, cellSize);
                                ctx.strokeStyle = '#4ecdc4';
                                ctx.strokeRect(x, y, cellSize, cellSize);
                                
                                // 유닛 이미지 로드 및 그리기
                                await drawUnitImage(ctx, unitData.url, x + 10, y + 10, cellSize - 20, cellSize - 20);
                            }
                        }
                    }
                }
                
                // 배치된 유닛 섹션 그리기
                if (deployedUnits.length > 0) {
                    const deployedStartY = startY + gridHeight + 30;
                    
                    // 배치된 유닛 제목과 총 개수
                    ctx.fillStyle = '#9b59b6';
                    ctx.font = 'bold 20px Arial';
                    ctx.textAlign = 'left';
                    ctx.fillText('⚔️ 배치된 유닛', padding, deployedStartY);
                    
                    ctx.fillStyle = '#9b59b6';
                    ctx.font = '16px Arial';
                    ctx.textAlign = 'right';
                    ctx.fillText(`총 ${totalUnits}개`, canvas.width - padding, deployedStartY);
                    
                    // 유닛 아이템들 그리기
                    const itemSize = 80;
                    const itemSpacing = 20;
                    const maxItemsPerRow = Math.floor((canvas.width - padding * 2) / (itemSize + itemSpacing));
                    
                    for (let i = 0; i < deployedUnits.length; i++) {
                        const { unit, count } = deployedUnits[i];
                        const row = Math.floor(i / maxItemsPerRow);
                        const col = i % maxItemsPerRow;
                        
                        const itemX = padding + col * (itemSize + itemSpacing);
                        const itemY = deployedStartY + 40 + row * (itemSize + 30);
                        
                        // 유닛 아이템 배경
                        ctx.fillStyle = 'rgba(155, 89, 182, 0.3)';
                        ctx.fillRect(itemX, itemY, itemSize, itemSize);
                        ctx.strokeStyle = '#9b59b6';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(itemX, itemY, itemSize, itemSize);
                        
                        // 유닛 이미지
                        await drawUnitImageSimple(ctx, unit.url, itemX + 5, itemY + 5, itemSize - 10, itemSize - 30);
                        
                        // 유닛 이름
                        ctx.fillStyle = '#ffffff';
                        ctx.font = 'bold 10px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText(unit.name, itemX + itemSize/2, itemY + itemSize - 15);
                        
                        // 유닛 개수
                        ctx.fillStyle = '#9b59b6';
                        ctx.font = 'bold 9px Arial';
                        ctx.fillText(`${count}개`, itemX + itemSize/2, itemY + itemSize - 5);
                    }
                }
                
                // 현재 날짜/시간 추가
                ctx.fillStyle = '#cccccc';
                ctx.font = '12px Arial';
                ctx.textAlign = 'right';
                ctx.fillText(new Date().toLocaleString(), canvas.width - 10, canvas.height - 10);
                
                // 이미지로 변환하여 다운로드
                const link = document.createElement('a');
                link.download = `tower_defense_${currentMapId}_map_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                alert('맵 이미지가 저장되었습니다! 🎉');
                
            } catch (error) {
                console.error('이미지 생성 중 오류:', error);
                alert('이미지 생성 중 오류가 발생했습니다: ' + error.message);
            }
        }
        
        // 유닛 이미지를 캔버스에 그리는 함수 (맵용)
        function drawUnitImage(ctx, imageUrl, x, y, width, height) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous'; // CORS 설정
                
                img.onload = function() {
                    try {
                        // 이미지 그리기
                        ctx.drawImage(img, x, y, width, height);
                        
                        // 유닛 이름 텍스트 (이미지 하단에)
                        const unitData = sampleUnits.find(u => u.url === imageUrl);
                        if (unitData) {
                            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                            ctx.fillRect(x, y + height - 25, width, 25);
                            
                            ctx.fillStyle = '#ffffff';
                            ctx.font = 'bold 14px Arial';
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText(unitData.name, x + width/2, y + height - 12.5);
                        }
                        
                        resolve();
                    } catch (error) {
                        console.warn('이미지 그리기 실패:', imageUrl);
                        resolve(); // 실패해도 계속 진행
                    }
                };
                
                img.onerror = function() {
                    console.warn('이미지 로드 실패:', imageUrl);
                    // 이미지 로드 실패 시 대체 텍스트
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('?', x + width/2, y + height/2);
                    resolve();
                };
                
                img.src = imageUrl;
            });
        }

        // 유닛 이미지를 캔버스에 그리는 함수 (배치된 유닛용 - 간단 버전)
        function drawUnitImageSimple(ctx, imageUrl, x, y, width, height) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous'; // CORS 설정
                
                img.onload = function() {
                    try {
                        // 이미지 그리기
                        ctx.drawImage(img, x, y, width, height);
                        resolve();
                    } catch (error) {
                        console.warn('이미지 그리기 실패:', imageUrl);
                        resolve(); // 실패해도 계속 진행
                    }
                };
                
                img.onerror = function() {
                    console.warn('이미지 로드 실패:', imageUrl);
                    // 이미지 로드 실패 시 대체 텍스트
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('?', x + width/2, y + height/2);
                    resolve();
                };
                
                img.src = imageUrl;
            });
        }
    </script>
