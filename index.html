<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>협동 타워 디펜스 유닛 배치 도구</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            padding: 10px;
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mode-selector {
            text-align: center;
            margin-bottom: 20px;
        }

        .map-selector {
            text-align: center;
            margin-bottom: 20px;
        }

        .map-btn {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .map-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            transform: scale(1.05);
        }

        .map-btn:not(.active) {
            background: rgba(255, 255, 255, 0.2);
            color: #ccc;
        }

        .mode-btn {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            transform: scale(1.05);
        }

        .mode-btn:not(.active) {
            background: rgba(255, 255, 255, 0.2);
            color: #ccc;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .map-section {
            order: 1;
        }

        .map-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #4ecdc4;
        }

        .map-grid {
            display: grid;
            gap: 2px;
            margin: 0 auto;
            max-width: 420px;
        }

        .map-grid.map1 {
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(5, 1fr);
            aspect-ratio: 7/5;
        }

        .map-grid.map2 {
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(7, 1fr);
            aspect-ratio: 7/7;
        }

        .grid-cell {
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.2s ease;
            min-height: 50px;
        }

        .path-cell {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: 2px solid #ff4757;
            font-size: 1.2em;
        }

        .placement-cell {
            background: rgba(78, 205, 196, 0.2);
            border: 2px dashed #4ecdc4;
            cursor: pointer;
            touch-action: manipulation;
        }

        .placement-cell:active {
            background: rgba(78, 205, 196, 0.4);
            transform: scale(0.95);
        }

        .placement-cell.occupied {
            background: rgba(78, 205, 196, 0.6);
            border: 2px solid #4ecdc4;
        }

        .placement-cell.selected {
            background: rgba(255, 255, 0, 0.4);
            border: 2px solid #ffff00;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .unit-image {
            width: 90%;
            height: 90%;
            border-radius: 4px;
            object-fit: cover;
            pointer-events: none;
        }

        .units-section {
            order: 2;
        }

        .units-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #ff6b6b;
        }

        .selected-unit {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .selected-unit img {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        .units-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 8px;
        }

        .unit-slot {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #666;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.2s ease;
        }

        .unit-slot:active {
            transform: scale(0.9);
        }

        .unit-slot.selected {
            border: 2px solid #ffff00;
            background: rgba(255, 255, 0, 0.2);
        }

        .unit-slot img {
            width: 90%;
            height: 90%;
            border-radius: 4px;
            object-fit: cover;
        }

        .controls {
            margin: 15px 0;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-clear {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
        }

        .btn-save {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-load {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
        }

        .btn-image {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.1em;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 12px;
            text-align: center;
        }

        /* 데스크톱에서는 더 큰 크기로 */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
            }
            
            .main-content {
                flex-direction: row;
                gap: 30px;
            }
            
            .map-section {
                flex: 1;
                min-width: 400px;
                order: 0;
            }
            
            .units-section {
                flex: 1;
                min-width: 300px;
                order: 1;
            }
            
            .map-container, .units-container {
                padding: 20px;
            }
            
            .map-grid {
                max-width: none;
            }
            
            .map-grid.map1 {
                grid-template-columns: repeat(7, 60px);
                grid-template-rows: repeat(5, 60px);
            }
            
            .map-grid.map2 {
                grid-template-columns: repeat(7, 60px);
                grid-template-rows: repeat(7, 60px);
            }
            
            .grid-cell {
                min-height: 60px;
            }
            
            .units-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 10px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .map-btn {
                padding: 10px 20px;
                font-size: 16px;
            }

            .mode-btn {
                padding: 10px 20px;
                font-size: 16px;
            }
            
            h3 {
                font-size: 1.3em;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>협동 타워 디펜스 유닛 배치 도구</h1>
            <p>by 압살맨</p>
        </div>

        <div class="map-selector">
            <button class="map-btn active" data-map="map1">🏰 협동전, 마왕성</button>
            <button class="map-btn" data-map="map2">🗼 인간의 탑</button>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="place">🏗️ 배치 모드</button>
            <button class="mode-btn" data-mode="delete">🗑️ 삭제 모드</button>
        </div>

        <div class="main-content">
            <div class="map-section">
                <div class="map-container">
                    <h3>🗺️ 맵</h3>
                    <div class="instructions" id="instructions">
                        유닛을 선택한 후 맵을 터치하여 배치하세요
                    </div>
                    <div class="map-grid" id="mapGrid">
                        <!-- 맵 그리드가 여기에 생성됩니다 -->
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-clear" onclick="clearMap()">🗑️ 맵 초기화</button>
                    <button class="btn btn-save" onclick="saveConfiguration()">💾 설정 저장</button>
                    <input type="file" id="fileInput" accept=".json" style="display: none;" onchange="loadConfiguration(event)">
                    <button class="btn btn-load" onclick="document.getElementById('fileInput').click()">📁 설정 불러오기</button>
                    <button class="btn btn-image" onclick="exportAsImage()">🖼️ 이미지 저장</button>
                </div>
            </div>

            <div class="units-section">
                <div class="units-container">
                    <h3>🛡️ 유닛 라이브러리</h3>
                    
                    <div class="selected-unit" id="selectedUnit">
                        <div style="color: #ccc;">유닛을 선택하세요</div>
                    </div>
                    
                    <div class="units-grid" id="unitsGrid">
                        <!-- 유닛들이 여기에 생성됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 맵 패턴 정의 (X: 몬스터 통로, O: 유닛 배치 가능)
        const mapPatterns = {
            'map1': {
                name: '협동전, 마왕성',
                pattern: [
                    ['X','O','O','O','O','O','X'],
                    ['X','X','X','O','X','X','X'],
                    ['O','O','X','O','X','O','O'],
                    ['O','O','X','O','X','O','O'],
                    ['O','O','X','X','X','O','O']
                ]
            },
            'map2': {
                name: '인간의 탑',
                pattern: [
                    ['X','O','X','X','X','O','X'],
                    ['O','O','X','O','X','O','O'],
                    ['X','X','X','O','X','X','X'],
                    ['X','O','O','O','O','O','X'],
                    ['X','X','X','O','X','X','X'],
                    ['O','O','X','O','X','O','O'],
                    ['X','O','X','X','X','O','X']
                ]
            }
        };

        let currentMapId = 'map1';
        let mapPattern = mapPatterns[currentMapId].pattern;

        // GitHub Pages에서 호스팅되는 유닛 이미지들
        const GITHUB_PAGES = 'https://apsalman.github.io';
        
        const sampleUnits = [
            { id: 'oni', name: '검귀', url: 'https://apsalman.github.io/images/units/검귀.png' },
            { id: 'goblin', name: '고블린폭주족', url: 'https://apsalman.github.io/images/units/고블린.png' },
            { id: 'rat', name: '깜짝쥐', url: 'https://apsalman.github.io/images/units/깜짝쥐.png' },
            { id: 'cat', name: '마스터캣', url: 'https://apsalman.github.io/images/units/마캣.png' },
            { id: 'mimic', name: '미믹', url: 'https://apsalman.github.io/images/units/미믹.png' },
            { id: 'wd', name: '부두술사', url: 'https://apsalman.github.io/images/units/부두술사.png' },
            { id: 'bighand', name: '빅핸드', url: 'https://apsalman.github.io/images/units/빅핸드.png' },
            { id: 'ice', name: '빙결기사', url: 'https://apsalman.github.io/images/units/빙결.png' },
            { id: 'asura', name: '아수라', url: 'https://apsalman.github.io/images/units/아수라.png' },
            { id: 'eggby', name: '에그비', url: 'https://apsalman.github.io/images/units/에그비.png' },
            { id: 'omen', name: '오멘', url: 'https://apsalman.github.io/images/units/오멘.png' },
            { id: 'soldier', name: '우주병사', url: 'https://apsalman.github.io/images/units/우주병사.png' },
            { id: 'bd', name: '고대청룡', url: 'https://apsalman.github.io/images/units/청룡.png' },
            { id: 'canon', name: '캐논', url: 'https://apsalman.github.io/images/units/캐논.png' },
            { id: 'coinman', name: '코인맨', url: 'https://apsalman.github.io/images/units/코인맨.png' },
            { id: 'clara', name: '클라라', url: 'https://apsalman.github.io/images/units/클라라.png' },
            { id: 'duck', name: '파오리', url: 'https://apsalman.github.io/images/units/파오리.png' },
            { id: 'slime', name: '팬텀슬라임', url: 'https://apsalman.github.io/images/units/팬텀슬라임.png' },
            { id: 'heli', name: '헬리콥터', url: 'https://apsalman.github.io/images/units/헬리.png' },
            { id: 'destr', name: '파괴자', url: 'https://apsalman.github.io/images/units/파괴자.png' }
        ];

        // 게임 상태
        let mapState = {};
        let selectedUnit = null;
        let currentMode = 'place';

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeMap();
            initializeUnits();
            initializeModeSelector();
            initializeMapSelector();
            
            // 터치 이벤트를 위한 설정
            document.addEventListener('touchstart', function() {}, { passive: true });
        });

        function initializeMapSelector() {
            const mapButtons = document.querySelectorAll('.map-btn');
            mapButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    if (this.dataset.map === currentMapId) return;
                    
                    // 맵 변경 확인
                    if (Object.keys(mapState).length > 0) {
                        if (!confirm('맵을 변경하면 현재 배치된 유닛들이 모두 삭제됩니다. 계속하시겠습니까?')) {
                            return;
                        }
                    }
                    
                    mapButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    currentMapId = this.dataset.map;
                    mapPattern = mapPatterns[currentMapId].pattern;
                    
                    // 맵 상태 초기화
                    mapState = {};
                    clearSelection();
                    
                    // 맵 다시 그리기
                    initializeMap();
                    
                    // 햅틱 피드백
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                });
            });
        }

        function initializeModeSelector() {
            const modeButtons = document.querySelectorAll('.mode-btn');
            modeButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    modeButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentMode = this.dataset.mode;
                    updateInstructions();
                    
                    // 모드 변경 시 선택 해제
                    if (currentMode === 'delete') {
                        clearSelection();
                    }
                });
            });
        }

        function updateInstructions() {
            const instructions = document.getElementById('instructions');
            if (currentMode === 'place') {
                instructions.textContent = selectedUnit ? 
                    `${selectedUnit.name}을(를) 배치할 위치를 터치하세요` : 
                    '유닛을 선택한 후 맵을 터치하여 배치하세요';
            } else {
                instructions.textContent = '삭제할 유닛을 터치하세요';
            }
        }

        function initializeMap() {
            const mapGrid = document.getElementById('mapGrid');
            mapGrid.innerHTML = '';
            
            // 맵 그리드 클래스 업데이트
            mapGrid.className = `map-grid ${currentMapId}`;

            mapPattern.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const cellElement = document.createElement('div');
                    cellElement.className = 'grid-cell';
                    cellElement.dataset.row = rowIndex;
                    cellElement.dataset.col = colIndex;
                    
                    if (cell === 'X') {
                        cellElement.classList.add('path-cell');
                        cellElement.innerHTML = '🛤️';
                    } else {
                        cellElement.classList.add('placement-cell');
                        cellElement.addEventListener('click', handleCellClick);
                        cellElement.addEventListener('touchend', handleCellTouch);
                    }
                    
                    mapGrid.appendChild(cellElement);
                });
            });
        }

        function initializeUnits() {
            const unitsGrid = document.getElementById('unitsGrid');
            
            sampleUnits.forEach(unit => {
                const unitSlot = document.createElement('div');
                unitSlot.className = 'unit-slot';
                unitSlot.dataset.unitId = unit.id;
                
                const img = document.createElement('img');
                img.src = unit.url;
                img.alt = unit.name;
                img.title = unit.name;
                
                unitSlot.appendChild(img);
                unitSlot.addEventListener('click', () => selectUnit(unit));
                unitSlot.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    selectUnit(unit);
                });
                
                unitsGrid.appendChild(unitSlot);
            });
        }

        function selectUnit(unit) {
            if (currentMode !== 'place') return;
            
            selectedUnit = unit;
            
            // 모든 유닛 슬롯에서 선택 상태 제거
            document.querySelectorAll('.unit-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            
            // 선택된 유닛 슬롯 표시
            const unitSlot = document.querySelector(`[data-unit-id="${unit.id}"]`);
            if (unitSlot) {
                unitSlot.classList.add('selected');
            }
            
            // 선택된 유닛 표시 업데이트
            const selectedUnitDiv = document.getElementById('selectedUnit');
            selectedUnitDiv.innerHTML = `
                <img src="${unit.url}" alt="${unit.name}">
                <div>${unit.name}</div>
            `;
            
            updateInstructions();
        }

        function clearSelection() {
            selectedUnit = null;
            
            document.querySelectorAll('.unit-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            
            const selectedUnitDiv = document.getElementById('selectedUnit');
            selectedUnitDiv.innerHTML = '<div style="color: #ccc;">유닛을 선택하세요</div>';
            
            updateInstructions();
        }

        function handleCellClick(e) {
            handleCellInteraction(e.target);
        }

        function handleCellTouch(e) {
            e.preventDefault();
            handleCellInteraction(e.target);
        }

        function handleCellInteraction(cell) {
            if (!cell.classList.contains('placement-cell')) return;
            
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            
            if (currentMode === 'delete') {
                // 삭제 모드
                const existingImg = cell.querySelector('.unit-image');
                if (existingImg) {
                    existingImg.remove();
                    cell.classList.remove('occupied');
                    delete mapState[`${row}-${col}`];
                    
                    // 햅틱 피드백 (지원되는 경우)
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                }
            } else if (currentMode === 'place' && selectedUnit) {
                // 배치 모드
                const existingImg = cell.querySelector('.unit-image');
                if (existingImg) {
                    existingImg.remove();
                }
                
                const img = document.createElement('img');
                img.src = selectedUnit.url;
                img.alt = selectedUnit.name;
                img.title = selectedUnit.name;
                img.className = 'unit-image';
                
                cell.appendChild(img);
                cell.classList.add('occupied');
                
                mapState[`${row}-${col}`] = selectedUnit;
                
                // 햅틱 피드백 (지원되는 경우)
                if (navigator.vibrate) {
                    navigator.vibrate(30);
                }
                
                // 시각적 피드백
                cell.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    cell.style.transform = '';
                }, 150);
            }
        }

        function clearMap() {
            if (confirm('정말로 맵을 초기화하시겠습니까?')) {
                const placementCells = document.querySelectorAll('.placement-cell');
                placementCells.forEach(cell => {
                    cell.innerHTML = '';
                    cell.classList.remove('occupied');
                });
                mapState = {};
                
                // 햅틱 피드백
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
            }
        }

        function saveConfiguration() {
            const config = {
                mapId: currentMapId,
                mapName: mapPatterns[currentMapId].name,
                mapPattern: mapPattern,
                units: mapState,
                timestamp: new Date().toISOString(),
                version: '1.1'
            };
            
            const dataStr = JSON.stringify(config, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `tower_defense_${currentMapId}_config_${Date.now()}.json`;
            link.click();

        function loadConfiguration(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const config = JSON.parse(e.target.result);
                    
                    if (!config.units) {
                        throw new Error('잘못된 설정 파일입니다.');
                    }

                    // 맵 호환성 검사
                    const configMapId = config.mapId || 'map1';
                    if (!mapPatterns[configMapId]) {
                        alert(`지원하지 않는 맵입니다: ${config.mapName || configMapId}`);
                        return;
                    }

                    // 맵 패턴 검사
                    if (config.mapPattern && JSON.stringify(config.mapPattern) !== JSON.stringify(mapPatterns[configMapId].pattern)) {
                        if (!confirm('이 설정 파일은 다른 맵 구조를 사용합니다. 계속 불러오시겠습니까?')) {
                            return;
                        }
                    }

                    // 맵 변경
                    if (configMapId !== currentMapId) {
                        // 맵 버튼 업데이트
                        document.querySelectorAll('.map-btn').forEach(btn => {
                            btn.classList.remove('active');
                            if (btn.dataset.map === configMapId) {
                                btn.classList.add('active');
                            }
                        });
                        
                        currentMapId = configMapId;
                        mapPattern = mapPatterns[currentMapId].pattern;
                        initializeMap();
                    }

                    // 기존 맵 초기화
                    clearMap();

                    // 설정된 유닛들 배치
                    Object.entries(config.units).forEach(([position, unitData]) => {
                        const [row, col] = position.split('-').map(Number);
                        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        
                        if (cell && cell.classList.contains('placement-cell')) {
                            const img = document.createElement('img');
                            img.src = unitData.url;
                            img.alt = unitData.name;
                            img.title = unitData.name;
                            img.className = 'unit-image';
                            
                            cell.appendChild(img);
                            cell.classList.add('occupied');
                        }
                    });

                    mapState = { ...config.units };
                    
                    alert(`설정을 성공적으로 불러왔습니다! 🎉\n맵: ${mapPatterns[currentMapId].name}\n저장 시간: ${new Date(config.timestamp).toLocaleString()}`);
                    
                } catch (error) {
                    alert('설정 파일을 읽는 중 오류가 발생했습니다: ' + error.message);
                }
            };
            
            reader.readAsText(file);
            event.target.value = '';
        }

        // 이미지 내보내기 기능
        async function exportAsImage() {
            try {
                // 캔버스 생성
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // 캔버스 크기 설정 (고해상도)
                const cellSize = 120;
                const padding = 40;
                const titleHeight = 80;
                const gridWidth = 7 * cellSize;
                const gridHeight = mapPattern.length * cellSize;
                
                canvas.width = gridWidth + (padding * 2);
                canvas.height = gridHeight + (padding * 2) + titleHeight;
                
                // 배경 그리기
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#1a1a2e');
                gradient.addColorStop(0.5, '#16213e');
                gradient.addColorStop(1, '#0f3460');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 제목 그리기
                ctx.fillStyle = '#4ecdc4';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('협동 타워 디펜스 유닛 배치도', canvas.width / 2, 35);
                
                ctx.fillStyle = '#ffffff';
                ctx.font = '16px Arial';
                ctx.fillText(`${mapPatterns[currentMapId].name}`, canvas.width / 2, 60);
                
                // 맵 그리드 그리기
                const startX = padding;
                const startY = titleHeight + padding;
                
                for (let row = 0; row < mapPattern.length; row++) {
                    for (let col = 0; col < mapPattern[row].length; col++) {
                        const x = startX + (col * cellSize);
                        const y = startY + (row * cellSize);
                        
                        // 셀 배경 그리기
                        ctx.strokeStyle = '#4ecdc4';
                        ctx.lineWidth = 2;
                        
                        if (mapPattern[row][col] === 'X') {
                            // 경로 셀
                            const pathGradient = ctx.createLinearGradient(x, y, x + cellSize, y + cellSize);
                            pathGradient.addColorStop(0, '#ff6b6b');
                            pathGradient.addColorStop(1, '#ff8e53');
                            ctx.fillStyle = pathGradient;
                            ctx.fillRect(x, y, cellSize, cellSize);
                            ctx.strokeRect(x, y, cellSize, cellSize);
                            
                            // 경로 아이콘
                            ctx.fillStyle = '#ffffff';
                            ctx.font = '32px Arial';
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText('🛤️', x + cellSize/2, y + cellSize/2);
                        } else {
                            // 배치 가능 셀
                            ctx.fillStyle = 'rgba(78, 205, 196, 0.2)';
                            ctx.fillRect(x, y, cellSize, cellSize);
                            ctx.setLineDash([5, 5]);
                            ctx.strokeRect(x, y, cellSize, cellSize);
                            ctx.setLineDash([]);
                            
                            // 유닛이 배치된 경우
                            const unitData = mapState[`${row}-${col}`];
                            if (unitData) {
                                // 배치된 셀 배경
                                ctx.fillStyle = 'rgba(78, 205, 196, 0.6)';
                                ctx.fillRect(x, y, cellSize, cellSize);
                                ctx.strokeStyle = '#4ecdc4';
                                ctx.strokeRect(x, y, cellSize, cellSize);
                                
                                // 유닛 이미지 로드 및 그리기
                                await drawUnitImage(ctx, unitData.url, x + 10, y + 10, cellSize - 20, cellSize - 20);
                            }
                        }
                    }
                }
                
                // 현재 날짜/시간 추가
                ctx.fillStyle = '#cccccc';
                ctx.font = '12px Arial';
                ctx.textAlign = 'right';
                ctx.fillText(new Date().toLocaleString(), canvas.width - 10, canvas.height - 10);
                
                // 이미지로 변환하여 다운로드
                const link = document.createElement('a');
                link.download = `tower_defense_${currentMapId}_map_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                alert('맵 이미지가 저장되었습니다! 🎉');
                
            } catch (error) {
                console.error('이미지 생성 중 오류:', error);
                alert('이미지 생성 중 오류가 발생했습니다: ' + error.message);
            }
        }
        
        // 유닛 이미지를 캔버스에 그리는 함수
        function drawUnitImage(ctx, imageUrl, x, y, width, height) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous'; // CORS 설정
                
                img.onload = function() {
                    try {
                        // 이미지 그리기
                        ctx.drawImage(img, x, y, width, height);
                        
                        // 유닛 이름 텍스트 (이미지 하단에)
                        const unitData = sampleUnits.find(u => u.url === imageUrl);
                        if (unitData) {
                            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                            ctx.fillRect(x, y + height - 25, width, 25);
                            
                            ctx.fillStyle = '#ffffff';
                            ctx.font = 'bold 14px Arial';
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText(unitData.name, x + width/2, y + height - 12.5);
                        }
                        
                        resolve();
                    } catch (error) {
                        console.warn('이미지 그리기 실패:', imageUrl);
                        resolve(); // 실패해도 계속 진행
                    }
                };
                
                img.onerror = function() {
                    console.warn('이미지 로드 실패:', imageUrl);
                    // 이미지 로드 실패 시 대체 텍스트
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('?', x + width/2, y + height/2);
                    resolve();
                };
                
                img.src = imageUrl;
            });
        }
