    <style>
        * {

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            padding: 20px;

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .map-section {
            flex: 1;
            min-width: 400px;
        }

        .map-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #4ecdc4;
        }

        .map-grid {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 2px;
            margin: 0 auto;
            width: fit-content;
        }

        .grid-cell {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .path-cell {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: 2px solid #ff4757;
        }

        .placement-cell {
            background: rgba(78, 205, 196, 0.2);
            border: 2px dashed #4ecdc4;
            cursor: pointer;
        }

        .placement-cell:hover {
            background: rgba(78, 205, 196, 0.4);
            transform: scale(1.05);
        }

        .placement-cell.occupied {
            background: rgba(78, 205, 196, 0.6);
            border: 2px solid #4ecdc4;
        }

        .unit-image {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            object-fit: cover;
            cursor: move;
            transition: transform 0.2s ease;
        }

        .unit-image:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        .unit-image:active {
            transform: scale(0.95);
        }

        .units-section {
            flex: 1;
            min-width: 300px;
        }

        .units-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ff6b6b;
        }

        .units-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .unit-slot {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed #666;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            transition: all 0.3s ease;
        }

        .unit-slot:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .unit-slot img {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-clear {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
        }

        .btn-clear:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-save {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-load {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
        }

        .btn-load:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
        }

        .drag-over {
            background: rgba(78, 205, 196, 0.8) !important;
            transform: scale(1.1);
        }

        .dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        h3 {
            color: #4ecdc4;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>í˜‘ë™ íƒ€ì›Œ ë””íœìŠ¤ ìœ ë‹› ë°°ì¹˜ ë„êµ¬</h1>
            <p>by ì••ì‚´ë§¨</p>
        </div>

        <div class="main-content">
            <div class="map-section">
                <div class="map-container">

                    <div class="map-grid" id="mapGrid">
                        <!-- ë§µ ê·¸ë¦¬ë“œê°€ ì—¬ê¸°ì— ìƒì„±ë©ë‹ˆë‹¤ -->
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-clear" onclick="clearMap()">ğŸ—‘ï¸ ë§µ ì´ˆê¸°í™”</button>
                    <button class="btn btn-save" onclick="saveConfiguration()">ğŸ’¾ ì„¤ì • ì €ì¥</button>
                    <input type="file" id="fileInput" accept=".json" style="display: none;" onchange="loadConfiguration(event)">
                    <button class="btn btn-load" onclick="document.getElementById('fileInput').click()">ğŸ“ ì„¤ì • ë¶ˆëŸ¬ì˜¤ê¸°</button>
                </div>
            </div>

            <div class="units-section">
                <div class="units-container">
                    <h3>ğŸ›¡ï¸ ìœ ë‹› ë¼ì´ë¸ŒëŸ¬ë¦¬</h3>
                    <div class="units-grid" id="unitsGrid">
                        <!-- ìœ ë‹›ë“¤ì´ ì—¬ê¸°ì— ìƒì„±ë©ë‹ˆë‹¤ -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ë§µ íŒ¨í„´ ì •ì˜ (X: ëª¬ìŠ¤í„° í†µë¡œ, O: ìœ ë‹› ë°°ì¹˜ ê°€ëŠ¥)
        const mapPattern = [
            ['X','O','O','O','O','O','X'],
            ['X','X','X','O','X','X','X'],
            ['O','O','X','O','X','O','O'],
            ['O','O','X','O','X','O','O'],
            ['O','O','X','X','X','O','O']
        ];

        // GitHub Pagesì—ì„œ í˜¸ìŠ¤íŒ…ë˜ëŠ” ìœ ë‹› ì´ë¯¸ì§€ë“¤
        const GITHUB_PAGES = 'https://apsalman.github.io';
        
        const sampleUnits = [
            { id: 'oni', name: 'ê²€ê·€', url: 'https://apsalman.github.io/images/units/ê²€ê·€.png' },
            { id: 'goblin', name: 'ê³ ë¸”ë¦°í­ì£¼ì¡±', url: 'https://apsalman.github.io/images/units/ê³ ë¸”ë¦°.png' },
            { id: 'rat', name: 'ê¹œì§ì¥', url: 'https://apsalman.github.io/images/units/ê¹œì§ì¥.png' },
            { id: 'cat', name: 'ë§ˆìŠ¤í„°ìº£', url: 'https://apsalman.github.io/images/units/ë§ˆìº£.png' },
            { id: 'mimic', name: 'ë¯¸ë¯¹', url: 'https://apsalman.github.io/images/units/ë¯¸ë¯¹.png' },
            { id: 'wd', name: 'ë¶€ë‘ìˆ ì‚¬', url: 'https://apsalman.github.io/images/units/ë¶€ë‘ìˆ ì‚¬.png' },
            { id: 'bighand', name: 'ë¹…í•¸ë“œ', url: 'https://apsalman.github.io/images/units/ë¹…í•¸ë“œ.png' },
            { id: 'ice', name: 'ë¹™ê²°ê¸°ì‚¬', url: 'https://apsalman.github.io/images/units/ë¹™ê²°.png' },
            { id: 'asura', name: 'ì•„ìˆ˜ë¼', url: 'https://apsalman.github.io/images/units/ì•„ìˆ˜ë¼.png' },
            { id: 'eggby', name: 'ì—ê·¸ë¹„', url: 'https://apsalman.github.io/images/units/ì—ê·¸ë¹„.png' },
            { id: 'omen', name: 'ì˜¤ë©˜', url: 'https://apsalman.github.io/images/units/ì˜¤ë©˜.png' },
            { id: 'soldier', name: 'ìš°ì£¼ë³‘ì‚¬', url: 'https://apsalman.github.io/images/units/ìš°ì£¼ë³‘ì‚¬.png' },
            { id: 'bd', name: 'ê³ ëŒ€ì²­ë£¡', url: 'https://apsalman.github.io/images/units/ì²­ë£¡.png' },
            { id: 'canon', name: 'ìºë…¼', url: 'https://apsalman.github.io/images/units/ìºë…¼.png' },
            { id: 'coinman', name: 'ì½”ì¸ë§¨', url: 'https://apsalman.github.io/images/units/ì½”ì¸ë§¨.png' },
            { id: 'clara', name: 'í´ë¼ë¼', url: 'https://apsalman.github.io/images/units/í´ë¼ë¼.png' },
            { id: 'duck', name: 'íŒŒì˜¤ë¦¬', url: 'https://apsalman.github.io/images/units/íŒŒì˜¤ë¦¬.png' },
            { id: 'slime', name: 'íŒ¬í…€ìŠ¬ë¼ì„', url: 'https://apsalman.github.io/images/units/íŒ¬í…€ìŠ¬ë¼ì„.png' },
            { id: 'heli', name: 'í—¬ë¦¬ì½¥í„°', url: 'https://apsalman.github.io/images/units/í—¬ë¦¬.png' },
            { id: 'destr', name: 'íŒŒê´´ì', url: 'https://apsalman.github.io/images/units/íŒŒê´´ì.png' }
        ];

        // ë§µ ìƒíƒœ ì €ì¥
        let mapState = {};

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            initializeMap();
            initializeUnits();
        });

        function initializeMap() {
            const mapGrid = document.getElementById('mapGrid');
            mapGrid.innerHTML = '';

            mapPattern.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const cellElement = document.createElement('div');
                    cellElement.className = 'grid-cell';
                    cellElement.dataset.row = rowIndex;
                    cellElement.dataset.col = colIndex;
                    
                    if (cell === 'X') {
                        cellElement.classList.add('path-cell');
                        cellElement.innerHTML = 'ğŸ›¤ï¸';
                    } else {
                        cellElement.classList.add('placement-cell');
                        cellElement.addEventListener('dragover', handleDragOver);
                        cellElement.addEventListener('drop', handleDrop);
                        cellElement.addEventListener('dragleave', handleDragLeave);
                    }
                    
                    mapGrid.appendChild(cellElement);
                });
            });
        }

        function initializeUnits() {
            const unitsGrid = document.getElementById('unitsGrid');
            
            sampleUnits.forEach(unit => {
                const unitSlot = document.createElement('div');
                unitSlot.className = 'unit-slot';
                unitSlot.draggable = true;
                unitSlot.dataset.unitId = unit.id;
                
                const img = document.createElement('img');
                img.src = unit.url;
                img.alt = unit.name;
                img.title = unit.name;
                
                unitSlot.appendChild(img);
                unitSlot.addEventListener('dragstart', handleDragStart);
                
                unitsGrid.appendChild(unitSlot);
            });
        }

        function handleDragStart(e) {
            e.target.closest('.unit-slot').classList.add('dragging');
            e.dataTransfer.setData('text/plain', e.target.closest('.unit-slot').dataset.unitId);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            const cell = e.currentTarget;
            cell.classList.remove('drag-over');
            
            const dragData = e.dataTransfer.getData('text/plain');
            
            // ë§µì—ì„œ ìœ ë‹›ì„ ì œê±°í•˜ëŠ” ê²½ìš°
            if (dragData === 'remove') {
                const existingImg = cell.querySelector('.unit-image');
                if (existingImg) {
                    existingImg.remove();
                    cell.classList.remove('occupied');
                    
                    // ë§µ ìƒíƒœì—ì„œ ì œê±°
                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    delete mapState[`${row}-${col}`];
                }
                return;
            }

            // ë§µì—ì„œ ë§µìœ¼ë¡œ ìœ ë‹› ì´ë™í•˜ëŠ” ê²½ìš°
            if (dragData.startsWith('move-')) {
                const [, fromRow, fromCol] = dragData.split('-');
                const fromCell = document.querySelector(`[data-row="${fromRow}"][data-col="${fromCol}"]`);
                const movingImg = fromCell.querySelector('.unit-image');
                
                if (movingImg && cell.classList.contains('placement-cell')) {
                    // ëª©ì ì§€ì— ê¸°ì¡´ ìœ ë‹›ì´ ìˆìœ¼ë©´ ì œê±°
                    const existingImg = cell.querySelector('.unit-image');
                    if (existingImg) {
                        existingImg.remove();
                    }
                    
                    // ì›ë˜ ìœ„ì¹˜ì—ì„œ ì œê±°
                    fromCell.classList.remove('occupied');
                    delete mapState[`${fromRow}-${fromCol}`];
                    
                    // ìƒˆ ìœ„ì¹˜ì— ë°°ì¹˜
                    const newImg = movingImg.cloneNode(true);
                    setupUnitEvents(newImg);
                    cell.appendChild(newImg);
                    cell.classList.add('occupied');
                    
                    // ì›ë˜ ì´ë¯¸ì§€ ì œê±°
                    movingImg.remove();
                    
                    // ë§µ ìƒíƒœ ì—…ë°ì´íŠ¸
                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    const unitId = newImg.alt;
                    const unit = sampleUnits.find(u => u.name === unitId);
                    if (unit) {
                        mapState[`${row}-${col}`] = unit;
                    }
                }
                return;
            }
            
            // ìœ ë‹› ë¼ì´ë¸ŒëŸ¬ë¦¬ì—ì„œ ìƒˆ ìœ ë‹› ë°°ì¹˜í•˜ëŠ” ê²½ìš°
            const unitId = dragData;
            const unit = sampleUnits.find(u => u.id === unitId);
            
            if (unit && cell.classList.contains('placement-cell')) {
                // ê¸°ì¡´ ìœ ë‹› ì œê±°
                const existingImg = cell.querySelector('.unit-image');
                if (existingImg) {
                    existingImg.remove();
                }
                
                // ìƒˆ ìœ ë‹› ë°°ì¹˜
                const img = document.createElement('img');
                img.src = unit.url;
                img.alt = unit.name;
                img.title = unit.name;
                img.className = 'unit-image';
                
                setupUnitEvents(img);
                
                cell.appendChild(img);
                cell.classList.add('occupied');
                
                // ë§µ ìƒíƒœ ì €ì¥
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                mapState[`${row}-${col}`] = unit;
            }
            
            // ë“œë˜ê·¸ ìƒíƒœ ì´ˆê¸°í™”
            document.querySelectorAll('.dragging').forEach(el => {
                el.classList.remove('dragging');
                el.style.opacity = '';
            });
        }

        function setupUnitEvents(img) {
            img.draggable = true;
            
            // ë“œë˜ê·¸ ì´ë²¤íŠ¸
            img.addEventListener('dragstart', function(e) {
                const cell = e.target.closest('.placement-cell');
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                
                e.dataTransfer.setData('text/plain', `move-${row}-${col}`);
                e.target.style.opacity = '0.5';
                e.target.closest('.unit-slot, .placement-cell').classList.add('dragging');
            });
            
            img.addEventListener('dragend', function(e) {
                e.target.style.opacity = '';
                e.target.closest('.unit-slot, .placement-cell')?.classList.remove('dragging');
            });
            
            // í´ë¦­ìœ¼ë¡œ ì‚­ì œ ì´ë²¤íŠ¸
            img.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (confirm('ì´ ìœ ë‹›ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                    const cell = e.target.closest('.placement-cell');
                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    
                    // ìœ ë‹› ì œê±°
                    e.target.remove();
                    cell.classList.remove('occupied');
                    
                    // ë§µ ìƒíƒœì—ì„œ ì œê±°
                    delete mapState[`${row}-${col}`];
                }
            });
        }

        function clearMap() {
            const placementCells = document.querySelectorAll('.placement-cell');
            placementCells.forEach(cell => {
                cell.innerHTML = '';
                cell.classList.remove('occupied');
            });
            mapState = {};
        }

        function saveConfiguration() {
            const config = {
                mapPattern: mapPattern,
                units: mapState,
                timestamp: new Date().toISOString(),
                version: '1.0'
            };
            
            // JSONìœ¼ë¡œ ë‹¤ìš´ë¡œë“œ
            const dataStr = JSON.stringify(config, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `tower_defense_config_${Date.now()}.json`;
            link.click();
            
            alert('ì„¤ì •ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ‰');
        }

        function loadConfiguration(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const config = JSON.parse(e.target.result);
                    
                    // ì„¤ì • ìœ íš¨ì„± ê²€ì‚¬
                    if (!config.units || !config.mapPattern) {
                        throw new Error('ì˜ëª»ëœ ì„¤ì • íŒŒì¼ì…ë‹ˆë‹¤.');
                    }

                    // ë§µ íŒ¨í„´ ê²€ì‚¬ (ê¸°ë³¸ íŒ¨í„´ê³¼ ì¼ì¹˜í•˜ëŠ”ì§€)
                    if (JSON.stringify(config.mapPattern) !== JSON.stringify(mapPattern)) {
                        if (!confirm('ì´ ì„¤ì • íŒŒì¼ì€ ë‹¤ë¥¸ ë§µ íŒ¨í„´ì„ ì‚¬ìš©í•©ë‹ˆë‹¤. ê³„ì† ë¶ˆëŸ¬ì˜¤ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                            return;
                        }
                    }

                    // ê¸°ì¡´ ë§µ ì´ˆê¸°í™”
                    clearMap();

                    // ì„¤ì •ëœ ìœ ë‹›ë“¤ ë°°ì¹˜
                    Object.entries(config.units).forEach(([position, unitData]) => {
                        const [row, col] = position.split('-').map(Number);
                        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        
                        if (cell && cell.classList.contains('placement-cell')) {
                            // ìœ ë‹› ì´ë¯¸ì§€ ìƒì„±
                            const img = document.createElement('img');
                            img.src = unitData.url;
                            img.alt = unitData.name;
                            img.title = unitData.name;
                            img.className = 'unit-image';
                            
                            setupUnitEvents(img);
                            
                            cell.appendChild(img);
                            cell.classList.add('occupied');
                        }
                    });

                    // ë§µ ìƒíƒœ ì—…ë°ì´íŠ¸
                    mapState = { ...config.units };
                    
                    alert(`ì„¤ì •ì„ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤! ğŸ‰\nì €ì¥ ì‹œê°„: ${new Date(config.timestamp).toLocaleString()}`);
                    
                } catch (error) {
                    alert('ì„¤ì • íŒŒì¼ì„ ì½ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
                }
            };
            
            reader.readAsText(file);
            
            // íŒŒì¼ input ì´ˆê¸°í™” (ê°™ì€ íŒŒì¼ì„ ë‹¤ì‹œ ì„ íƒí•  ìˆ˜ ìˆë„ë¡)
            event.target.value = '';
        }
    </script>
