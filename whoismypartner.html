<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 기존 블로그의 스타일을 따라가거나, 아래 스타일을 그대로 사용 -->
    <title>Who Is My Partner?</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 30px; border-radius: 10px; }
        input[type="text"] { width: 300px; padding: 10px; margin: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .result-item { margin: 10px 0; padding: 10px; background: white; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Who Is My Partner?</h1>
        <p>게임 닉네임을 입력하고 스캔하여 현재 상대가 유저인지 봇인지 확인하세요.</p>
        <p><strong>참고:</strong> 이 기능을 사용하려면 PC에 전용 스캐너 프로그램이 실행 중이어야 합니다.</p>
        <form id="scanForm">
            <input type="text" id="nickname" placeholder="게임 닉네임 입력" required>
            <button type="submit">스캔</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('scanForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const nickname = document.getElementById('nickname').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="success">스캔 중...</div>';

            try {
                // --- [매우 중요] fetch URL을 localhost의 절대 경로로 변경 ---
                const response = await fetch('http://localhost:8080/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
                    },
                    body: 'nickname=' + encodeURIComponent(nickname)
                });

                const data = await response.json();

                if (data.status === 'success') {
                    let html = '<div class="success"><h3>스캔 결과:</h3>';
                    if (data.results && data.results.length > 0) {
                         html += `<div class="result-item">상태: ${data.results[0].status}</div>`;
                    }
                    html += '</div>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="error">오류: ${data.message}</div>`;
                }
            } catch (error) {
                // --- [중요] 사용자 친화적인 오류 메시지로 변경 ---
                resultDiv.innerHTML = '<div class="error">서버 연결에 실패했습니다. PC에 스캐너 프로그램이 실행 중인지, 방화벽에서 차단하지 않는지 확인해주세요.</div>';
            }
        });
    </script>
</body>
</html>
